<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
  <meta charset="utf-8">
  <title>2048 - Join the numbers and get to the 2048 tile!</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
</head>
<body>
  <header>
    <h1>
      2048
    </h1>
    <h2>
      Join the numbers and get to the 2048 tile!
    </h2>
  </header>
  <div id="content">
    <div class="heading">
      <table class="scores-container">
        <colgroup></colgroup>
        <colgroup></colgroup>
        <thead>
          <tr>
            <th>SCORE</th>
            <th>BEST</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="score-container">0</td>
            <td class="best-container">0</td>
          </tr>
        </tbody>
      </table>
    </div> <!-- end heading -->
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a> 
          <a class="retry-button">Try again</a>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
    </div>
    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>
    <article>
      <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </article>
    <hr>
  </div>
  <footer>
    <a href="https://github.com/gabrielecirulli/2048">2048</a> streamline edit by <a href="https://github.com/meskarune">Dolores Portalatin</a>. Originally created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>.
  </footer>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
